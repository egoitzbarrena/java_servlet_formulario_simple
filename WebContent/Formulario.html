<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejemplo de formulario sencillo</title>

<script type="text/javascript" language="Javascript">
function carga() {
	document.getElementById("usuario").focus();
}

function valideDatos(){
	var usuario = document.getElementById("usuario";
	var contraseña = document.getElementById("contraseña");
	if ((usuario.value == "" || usuario.value == '' || usuario.value == null) && 
		(contraseña.value == "" || contraseña.value == '' || contraseña.value == null)) {
		alert("Ingresa tu usuario y contraseña");
		usuario.focus();
		return false;
	} else if (usuario.value == "" || usuario.value == '' || usuario.value == null) {
		alert("Ingresa tu usuario");
		usuario.focus();
		return false;
	} else if (contraseña.value == "" || contraseña.value == '' || contraseña.value == null) {
		alert("Ingresa tu contraseña");
		contraseña.focus();
		return false;
	} else {
		return true;
	}
}
</script>

</head>

<body>
 
<h3>Formulario muy sencillo</h3>
 
<form action="Formularioweb.jr" method="POST" onsubmit="return valideDatos()">
  Escribe tu usuario:
  <input type="text" name="usuario" id="usuario"/>
   Escribe tu contraseña
  <input type="password" name="contraseña" id="contraseña" />
 
  <br/>
  <input type="button" value="Cancelar" />
  <input type="submit" value="Enviar" />
</form>
 
</body>
</html>
